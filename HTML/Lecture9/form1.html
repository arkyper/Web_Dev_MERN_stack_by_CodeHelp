<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>

<body>
    <form action="">
        <h1>Event Registration</h1>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter your name">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter you email">
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter you Phone Number" pattern="[0-9]{10}">
        <br>

        <label for="occupation">Occupation:</label>
        <select name="occupation" id="occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>
        <br>

        <label for="exp">Experience in years:</label>
        <input type="number" name="exp" id="exp" min="0" max="50">
        <fieldset>
            <legend>Type of Interest:</legend>
            <input type="checkbox" id="html" name="html" value="HTML">
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" id="css" name="css" value="CSS">
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" id="js" name="js" value="JavaScript">
            <label for="js">JavaScript</label>
        </fieldset>
        <br>
        <label for="comments">Comments:</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <br>
        <button type="submit" value="register">Register</button>
        <!-- <button type="button" value="register">Register</button> -->

    </form>
</body>

</html>
